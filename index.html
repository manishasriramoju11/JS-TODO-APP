<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>

    <!-- Input & Button -->
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button id="addBtn">Add Task</button>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
